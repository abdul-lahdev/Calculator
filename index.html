<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-heading">Calculator</h1>
    <div class="container">
      <input type="text" id="inp-main" />
      <div class="buttons-all">
        <div class="button-c btn">C</div>
        <div class="button-ca btn">CA</div>
        <div class="button-divd btn">%</div>
        <div class="button-divide btn">/</div>
        <div class="button-seven btn">7</div>
        <div class="button-eight btn">8</div>
        <div class="button-nine btn">9</div>
        <div class="button-mult btn">*</div>
        <div class="button-four btn">4</div>
        <div class="button-five btn">5</div>
        <div class="button-six btn">6</div>
        <div class="button-min btn">-</div>
        <div class="button-one btn">1</div>
        <div class="button-two btn">2</div>
        <div class="button-three btn">3</div>
        <div class="button-plus btn">+</div>
        <div class="button-zero btn">0</div>
        <div class="button-point btn"><strong>.</strong></div>
        <div class="button-equal btn last">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
